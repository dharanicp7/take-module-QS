
<div *ngFor="let bill of bills" class="container mt-3 p-3">
    <div class="col-10">
        <table class="table table-bordered">
            <thead class="thead-dark">
<tr>
    <th >Product Bill</th>
    <th></th>
</tr>
</thead>
<tr>
    <td>id :</td>
    <td>{{bill.id}}</td>
</tr>
<tr>
    <td>customer : </td>
    <td>{{bill.customer}}</td>
</tr>
<tr>
    <td>product : </td>
    <td>{{bill.products}}</td>
</tr>
<tr>
    <td>line Items : </td>
    <td>{{bill.lineItems}}</td>
</tr>
<tr>
    <td>quantity : </td>
    <td>{{bill.quantity}}</td>
</tr>
<tr>
    <td>Total : </td>
    <td></td>
</tr>
</table>
<button (click)="deleteBill(bill)" class="btn btn-danger btn-sm mt-3">Delete</button>
</div>
</div>
<hr>
