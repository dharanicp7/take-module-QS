<div class="register-box container">
    <div class="box-content">
      <h4 class="text-center pt-5">Register</h4>
      <form (ngSubmit)="onSubmit()" class="text-center form">
        <!-- <input class="form-control p-2 pt-0 reg-in" [(ngModel)]="id"  name="id" type="text" placeholder="User id" required> -->
        <input class="form-control mt-2 p-2 reg-in" [(ngModel)]="username"  name="username" type="text" placeholder="Username" required>
        <input class="form-control mt-2 p-2 reg-in" [(ngModel)]="email" name="email" type="email" placeholder="Email address" required>
        <input class="form-control mt-2 p-2 reg-in" [(ngModel)]="password" name="password" type="password" placeholder="password" required>
        <input class="form-control mt-2 p-2 reg-in" [(ngModel)]="bussinessName" name="bussinessName" type="text" placeholder="Bussiness name">
        <input class="form-control mt-2 p-2 reg-in" [(ngModel)]="address" name="address" type="text" placeholder="Address">
        <button type="submit" class="btn btn-primary mt-4">Register</button>
      </form>
    </div>
  </div>
